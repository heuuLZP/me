<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../style/bootstrap/css/bootstrap.min.css">
  <script src="../style/bootstrap/js/jquery-1.11.1.min.js"></script>
  <script src="../style/bootstrap/js/bootstrap.min.js"></script>
  <title>雾都孤儿</title>
  <style>
    .wrap{
      margin: 50px 10% 50px 10%;
    }
    .item{
      display: inline-block;
      padding: 25px;
      margin-top: 25px;
    }
    .item div{
      overflow: hidden;
      border-radius: 5px;
    }
    .item div a span{
      display: inline-block;
      width: 100%;
      overflow: hidden;
    }
    .item div a span:hover{
      transform: scale(1.05);
      transition: transform 1s cubic-bezier(0.15, 0.95, 0.41, 0.95) 0s;
      transform-origin: 50% 50% 0px;
    }
    .item div a{
      display: inline-block;
      width: 100%;
      height: 100%;
    }
    .item div img{
      width: 100%;
    }
    .item h4{
      color:#46bfac;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div  class="wrap col-md-10">
        {% for post in site.categories.jekyll %}
        <div class="item col-xs-12 col-md-4 col-sm-4">
          <div>
            <a href="{{ post.url }}">
              <span><img src="../img/site/number.png" alt="棋子"></span>
            </a>
          </div>
          <h4>{{ post.title }}</h4>
          <p>
            {{ post.excerpt }}
          </p>
        </div>
        {% endfor %}
    </div>
  </div>
</body>
</html>
