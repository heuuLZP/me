<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style/bootstrap/css/bootstrap.min.css">
  <script src="./style/bootstrap/js/jquery-1.11.1.min.js"></script>
  <script src="./style/bootstrap/js/bootstrap.min.js"></script>
  <title>{{page.title}}</title>
  <style>
    body{
      background-color: #f5f5f5;
    }
    .wrap{
      padding: 26px;
      margin:50px 10%;
      background-color: #fff;
      border:1px solid #d4d4d4;
    }
    .wrap h3{
      color: #46be98;
      font-size: 24px;
    }
    .wrap hr{
      height: 1px;
      border:0;
      background-color: #d5d5d5;
    }
    .wrap p{
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="wrap col-md-8">
      <h3>{{ page.title}}</h3>
      <hr>
      <br>
      <p>{{ content }}</p>
    </div>
  </div>


</body>
</html>
